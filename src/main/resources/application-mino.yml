server:
  port: 8080

spring:
  config:
    activate:
      on-profile: mino
  output:
    ansi:
      enabled: always
  application:
    name: tax-accounting-service
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto # manual X auto O
        retry:
          enabled: true # 재시도
          initial-interval: 3s # 최초 메시지 처리 실패 후 재시도까지의 인터벌
          max-interval: 3s # 최대 재시도 인터벌
          max-attempts: 3 # 최대 재시도 횟수
    cache:
      connection:
        mode: connection
    template:
      reply-timeout: 30000
      exchange: tax.data.exchange
      routing-key: tax.data.route
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 10000

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://dr-village-dev.cerct58sajf3.ap-northeast-2.rds.amazonaws.com:3306/tmp
    username: steward
    password: ekrxjdmlwlqtk!

    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      pool-name: hikari-cp
      maximum-pool-size: 20
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 500
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true

    open-in-view: false
    show-sql: true
    database: mysql

  logging:
    level:
      #    org.hibernate.SQL: trace
      # Only SpringBoot 3.x ..Fu
      org.hibernate.orm.jdbc.bind: trace
      # Not Work 3.x
      # org.hibernate.type.descriptor.sql.BasicBinder: trace

  management:
    endpoints:
      web:
        base-path: /
        exposure:
          include: health,info

