stages:
  - build
  - package
  - deploy

gradle:
  stage: build
  image: amazoncorretto:17
  only:
    - main
  before_script:
    - chmod +x ./gradlew
  script:
    - ./gradlew clean build -x test
    - ls -al build/libs
    - mkdir target
    - cp build/libs/$(ls build/libs | grep SNAPSHOT.jar) target/service.jar
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/build/libs/*.SNAPSHOT.jar

docker:
  stage: package
  image: docker:latest
  script:
    - ls -al target
    - TARGET="tax-accounting:$(date "+%Y.%m.%d")"
    - docker build --build-arg ARCHIVE_FILE=target/service.jar -t $TARGET .
